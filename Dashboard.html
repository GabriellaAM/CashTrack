<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>CashTrack | Dashboard</title>
</head>

<body>

    <header>
        <div class="headerContent-Wrapper">
            <div class="headerUser-Wrapper">
                <h1>Olá, Gabriella!</h1>
                <button><img src="/images/userIcon.png" alt="Foto de perfil do usuário."></button>
            </div>
            <p>Aqui você pode gerenciar suas finanças.</p>
        </div>
    </header>

    <main>

        <section class="money-cards-wrapper">
            <section class="total-card">
                <h3>TOTAL</h3>
                <p>R$ 8.000,00</p>
            </section>

            <section class="income-expense-card">
                <div class="income-expense-title-wrapper">
                    <img src="/images/EntradasIcon.png" alt="Ícone para indicar onde estão as entradas.">
                    <h3>Entradas</h3>
                </div>
                <p>R$ 10.000,00</p>
            </section>

            <section class="income-expense-card">
                <div class="income-expense-title-wrapper">
                    <img src="/images/SaidasIcon.png" alt="Ícone para indicar onde estão as saídas.">
                    <h3>Saídas</h3>
                </div>
                <p>R$ -2.000,00</p>
            </section>
        </section>

        <section>
            <div>
                <h2>Histórico</h2>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Operação</th>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>R$</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="/images/SaidasIcon.png" alt="Ícone para indicar onde está a saída.">
                            <p>Saída</p>
                        </td>
                        <td>
                            <p>25/04/2020</p>
                        </td>
                        <td>
                            <p>Conta de Luz</p>
                        </td>
                        <td>
                            <p>-75,00</p>
                        </td>
                        <td>
                            <button><img src="/images/EditIcon.png"
                                    alt="Ícone de lápis para indicar a ação de edição da operação adicionada por meio do clique no botão."></button>
                            <button><img src="/images/DeleteIcon.png"
                                    alt="Ícone de lixeira para indicar a ação de deletar a operação adicionada por meio do clique no botão."></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <button><img src="/images/PlusIcon.png"
                alt='Ícone de sinal "mais" para indicar a ação de adicionar uma operação de entrada ou saída após o clique no botão.'></button>
    </main>

</body>

</html>
