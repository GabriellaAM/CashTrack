<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
</head>
<link rel="stylesheet" href="./css/dashboard.css">
<title>CashTrack | Dashboard</title>
</head>

<body>

    <header class="dashboard-header-wrapper">
        <div class="headerContent-Wrapper">
            <div class="headerUser-Wrapper">
                <h1>Olá, Gabriella!</h1>
                <button><img src="/images/userIcon.png" alt="Foto de perfil do usuário."></button>
            </div>
            <p>Aqui você pode gerenciar suas finanças.</p>
        </div>
    </header>

    <main>

        <section class="money-cards-wrapper">
            <section class="total-card">
                <h3>TOTAL</h3>
                <p>R$ 8.000,00</p>
            </section>

            <section class="income-expense-card">
                <div class="income-expense-title-wrapper">
                    <img src="/images/EntradasIcon.png" alt="Ícone para indicar onde estão as entradas.">
                    <h3>Entradas</h3>
                </div>
                <p>R$ 10.000,00</p>
            </section>

            <section class="income-expense-card">
                <div class="income-expense-title-wrapper">
                    <img src="/images/SaidasIcon.png" alt="Ícone para indicar onde estão as saídas.">
                    <h3>Saídas</h3>
                </div>
                <p>R$ -2.000,00</p>
            </section>
        </section>

        <section class="history-table-wrapper">
            <div class="history-table-section-title-wrapper">
                <h2>Histórico</h2>
            </div>

            <table class="table-wrapper">
                <thead class="table-history-thead-wrapper">
                    <tr class="table-history-thead-row-wrapper">
                        <th>Operação</th>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>R$</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody class="table-history-tbody-wrapper">
                    <tr class="table-history-tbody-row-wrapper">
                        <td>
                            <div class="icon-operation-wrapper">
                                <img src="/images/SaidasIcon.png" alt="Ícone para indicar onde está a saída."
                                    class="income-expense-icon">
                                <p>Saída</p>
                            </div>
                        </td>
                        <td>
                            <p>25/04/2020</p>
                        </td>
                        <td>
                            <p>Conta de Luz</p>
                        </td>
                        <td class="money-column">
                            <p>-75,00</p>
                        </td>
                        <td>
                            <div class="edit-delete-button-wrapper">
                                <button><img src="/images/EditIcon.png"
                                        alt="Ícone de lápis para indicar a ação de edição da operação adicionada por meio do clique no botão."></button>
                                <button><img src="/images/DeleteIcon.png"
                                        alt="Ícone de lixeira para indicar a ação de deletar a operação adicionada por meio do clique no botão."></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <button class="add-operation-button"><img src="/images/PlusIcon.png"
                alt='Ícone de sinal "mais" para indicar a ação de adicionar uma operação de entrada ou saída após o clique no botão.'></button>

    </main>

    <div id="modalBackdrop" class="modal-backdrop"></div>

    <div class="add-operation-form-wrapper">
        <header class="add-operation-form-header">
            <div class="add-operation-form-close-button-wrapper">
                <button class="close-button"><img src="./images/closeModalIcon.png"
                        alt="Ícone em formato de x que ao ser clicado a modal é fechada."></button>
            </div>

            <div class="add-operation-form-title-wrapper">
                <h1>Cadastrar Transação</h1>
            </div>
        </header>

        <form action="" method="post">
            <input type="text" name="nome" id="nome" placeholder="Nome da Transação">
            <div class="date-wrapper">
                <input type="text" name="data" id="datepicker" placeholder="DD/MM/YYYY">
                <img src="./images/calendarIcon.png" alt="Ícone de calendário que ao ser clicado permite a escolha da data em que a transação ocorreu." class="calendar-icon">
            </div>
            <input type="number" name="valor" id="valor" placeholder="Valor da Transação">
            <fieldset class="operation-button-wrapper">
                <button class="operation-button" id="income">Entrada</button>
                <button class="operation-button" id="expense">Saída</button>
            </fieldset>
            <button class="Register">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
    <script src="./dateInput.js"></script>

</body>

</html>
