<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>CashTrack | Cadastro</title>
</head>
<body>
    <main>

        <section class="welcome-message">

            <img src="./images/financas.png" alt="Imagem de mãos realizando cálculos.">

            <h2>Crie sua conta!</h2>

            <p>Gerencie suas finanças de forma fácil e segura. Cadastre-se agora e comece já!</p>

        </section>

        <section class="login-inputs">

            <h1>CashTrack</h1>

            <form action="" method="post">

                <div>
                    <input type="text" name="usuario" id="usuario" placeholder="Nome de Usuário" required>
                    <p class="error-message"></p>
                </div>

                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <p class="error-message"></p>
                </div>

                <div>
                    <input type="text" name="senha" id="senha1" placeholder="Senha" required>
                    <p class="error-message"></p>
                </div>

                <div>
                    <input type="text" name="senha" id="senha2" placeholder="Confirme sua Senha" required>
                    <p class="error-message"></p>
                </div>

                <button type="submit">Entrar</button>

            </form>

            <p class="register-link">Já possui uma conta? <a href="">Entre aqui!</a></p>

        </section>

    </main>
</body>
</html>
