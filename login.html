<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>
</head>

<body>

    <main>

        <section class="login-inputs">

            <h1>CashTrack</h1>

            <form action="" method="post">

                <div>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
                    <p class="error-message"></p>
                </div>

                <div>
                    <input type="text" name="senha" id="senha" placeholder="Senha" required>
                    <p class="error-message"></p>
                </div>

                <button type="submit">Entrar</button>

            </form>

            <p class="register-link">Não possui uma conta ainda? <a href="">Cadastre-se aqui!</a></p>

        </section>

        <section class="welcome-message">

            <img src="./images/financas.png" alt="Imagem de mãos realizando cálculos.">

            <h2>Bem vindo de volta!</h2>

            <p>Estamos felizes em vê-lo novamente. Por favor, insira seus dados para continuar.</p>

        </section>

    </main>
    
</body>

</html>
